<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>POLIsales - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <h1>POLIsales – Administrador de Publicaciones</h1>
</header>

<main>

  <!-- Tarjeta del formulario -->
  <section class="card">
    <h2>Gestión de Publicaciones</h2>

    <form id="itemForm">
      <input type="hidden" id="itemId">

      <label>Título</label>
      <input id="title" required>

      <label>Descripción</label>
      <textarea id="description"></textarea>

      <div class="row">
        <div>
          <label>Precio</label>
          <input id="price" type="number" step="0.01" required>
        </div>
        <div>
          <label>Propietario</label>
          <input id="owner">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Categoría</label>
          <select id="category">
            <option>Libros</option>
            <option>Electrónica</option>
            <option>Alojamiento</option>
            <option>Material</option>
            <option>Otro</option>
          </select>
        </div>

        <div>
          <label>Tipo</label>
          <select id="type">
            <option value="venta">Venta</option>
            <option value="arriendo">Arriendo</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Guardar</button>
        <button type="button" id="resetBtn" class="btn secondary">Nuevo</button>
        <a href="report.html" class="btn link">Ver informe XML</a>
      </div>
    </form>
  </section>

  <!-- Tabla -->
  <section class="card">
    <h2>Listado de Publicaciones</h2>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Tipo</th>
          <th>Propietario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<script src="crud.js"></script>
</body>
</html>
